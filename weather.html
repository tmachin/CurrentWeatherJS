<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="weather.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="weather.css" />
</head>
<body>
<div>
  <h1>Current Weather</h1>
    <div id="loc"> Location </div>
    <div class = "weather">
			<div class="location">Location</div>
            <div class="description">Description</div>
			<div class="temperature"><img src="icons/weather.svg" class="icon" />0&deg; C</div>

			<div class="wind">Wind</div>
    </div>
  <div class="buttons">
      <button id = "getWeather" class = "btn btn-primary">
        Refresh Weather
      </button>
			<button id = "changeUnits" class = "btn btn-primary">
        Units: metric
      </button>
  </div>
</div>
<footer>
    <h5>Thomas Machin &copy; 2016 </h5>
    <h6>https://github.com/tmachin/CurrentWeatherJS</h6>
</footer>
</body>
</html>
