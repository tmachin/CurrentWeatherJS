<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="weather.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="weather.css" />
</head>
<body>
<div>
  <h1 id="title">Current Weather</h1>
    <div id="loc"> Location </div>
    <div class = "weather">
			<div class="location">Location</div>
            <div class="description"><h3>Description</h3></div>
			<div class="temperature"><img src="icons/weather.svg" class="icon" />0&deg; C</div>

			<div class="wind">Wind</div>
            <button id = "getWeather" class = "btn">Refresh Weather</button>
            |
      	<button id = "changeUnits" class = "btn">Units: metric</button>
    </div>
</div>
<footer>
    <h5><a href="http://thomasmachin.com">Thomas Machin &copy; 2016</a> </h5>
    <h5><a href="https://github.com/tmachin/CurrentWeatherJS">https://github.com/tmachin/CurrentWeatherJS</a></h5>
</footer>
</body>
</html>
